<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-title">
    <h1>Weather App</h1>
  </div>
  <div class="container">
    <form>
      <div class="searchBox">
        City: <input type="text" id="searchBar" placeholder="search for a city">
        <input type="button" id="citySearch" value="Search" class="btn btn-info">
      </div>
    </form>

    <div class="location">
      <p> </p>
    </div>
    <div class="currentDate">
      <p> </p>
    </div>
    <div class="weather-icon">
      <p> </p>
    </div>
    <div class="temperature-description">
      <p> </p>
    </div>
    <div class="temperature-value">
      <p><span></span> <span></span></p>
    </div>
    <div class="temperature-feels-value">
      <img src="images/icons/32_cloud_weather.webp" style="width:50px;height:50px;">Feels like:<p><span></span></p>
    </div>
    <div class="temperature-max-value">
      <img src="images/icons/weather_43-128.webp" style="width:50px;height:60px;">Max Temperature:<p><span></span></p>
    </div>
    <div class="temperature-min-value">
      <img src="images/icons/weather_42-128.webp" style="width:50px;height:60px;">Min Temperature:<p> <span></span></p>
    </div>
    <div class="humidity">
      <img src="images/icons/weather_44-128.webp" style="width:50px;height:60px;">Humidity:<p> <span></span></p>
    </div>
    <div class="wind">
      <img src="images/icons/weather_41-128.webp" style="width:50px;height:60px;">Wind Speed:<p> <span></span></p>
    </div>
    <div class="pressure">
      <img src="images/icons/wi-barometer.svg" style="width:50px;height:60px;">Pressure:<p> <span></span></p>
    </div>
  </div>

  <div class="date">
  </div>
  <div class="weekly_prediction">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"> <img src="images/icons/cloudiness.webp" style="width:70px;height:70px;">
            <h4>Weekly prediction</h4>
          </th>
        </tr>
      </thead>
    </table>
  </div>
  <!---
        <div id= "predictionElement"></div>
           
              <div class="card">
              <div class="day-of-week" id ="predDay"><p></p></div>
              <div class="weather-pred-icon" id = "predIcon"><p> </p></div>
                <div class="tempPredMax" id = "predMaxTemp"><p><span></span>  <span> </span></p></div>
