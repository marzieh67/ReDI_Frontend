<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel = "stylesheet" href="style.css">;
    </head>
<body>
<section>
  <div class="container">
    <div class="app-title"><p>Weather App</p></div>
    <form>
           City: <input type="text" placeholder="name of city">
           <button type="submit">Search</button>
        </form>
    
    
      <div class="notification"></div>
        <div class="weather-container">
          <div class="weather-icon"><img src="icons/unknown.png" alt =""> 
            </div>
        <div class="temperature-value">
          <p> -  &#176 <span> K</span></p></div>
        <div class="temperature-description">
          <p>-</p></div>
        <div class="location">
          <p>location</p></div>
    </div>
  </div>

    <div class="date">
        <h2>date: </h2>
    </div>
    <div class="weather parameters">
        <span> <!--add photo --></span>
    </div>
    <div class="weekly prediction">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Monday</th>
                <th scope="col">Tuesday</th>
                <th scope="col">Wednesday</th>
                <th scope="col">Thursday</th>
                <th scope="col">Friday</th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">weather overview</th>
                <td><img src="icons/unknown.png" alt =""></td>
                <td><img src="icons/unknown.png" alt =""></td>
                <td><img src="icons/unknown.png" alt =""></td>
                <td><img src="icons/unknown.png" alt =""></td>
                <td><img src="icons/unknown.png" alt =""></td>
                <td><img src="icons/unknown.png" alt =""></td>
                <td><img src="icons/unknown.png" alt =""></td>
              </tr>
              <tr>
                <th scope="row">T_max/T_min</th>
                <td>28/15</td>
                <td>23/12</td>
                <td>25/12</td>
                <td>17/10</td>
                <td>16/9</td>
                <td>20/12</td>
                <td>25/17</td>
              </tr>
              <tr>
                <th scope="row"> chance of prediction(%)</th>
                <td>0</td>
                <td>2</td>
                <td>3</td>
                <td>90</td>
                <td>100</td>
                <td>53</td>
                <td>10</td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>   
</section>
<script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
  </body>
</body>
</html>
